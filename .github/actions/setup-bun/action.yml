name: "Setup Bun"
description: "Sets up Bun with caching and installation"

runs:
  using: composite
  steps:
    - name: Extract Bun version from .tool-versions
      id: versions
      shell: bash
      run: |
        BUN_VERSION=$(grep 'bun' .tool-versions | awk '{print $2}')
        echo "bun=$BUN_VERSION" >> $GITHUB_OUTPUT

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ steps.versions.outputs.bun }}

    - name: Get Bun cache directory
      shell: bash
      run: echo "BUN_INSTALL_CACHE_DIR=$(bun pm cache)" >> $GITHUB_ENV

    - name: Restore Bun cache
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.BUN_INSTALL_CACHE_DIR }}
          node_modules
        key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Install dependencies
      shell: bash
      run: bun install --frozen-lockfile
